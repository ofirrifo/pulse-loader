<div class="pulse-container">
  <div class="pulse-box">
    <svg class="pulse-svg" [attr.width]="width" [attr.height]="width" viewBox="0 0 50 50" version="1.1"
         xmlns="http://www.w3.org/2000/svg">
      <circle class="circle first-circle" cx="25" cy="25" r="25"></circle>
      <circle class="circle second-circle" cx="25" cy="25" r="25"></circle>
      <circle class="circle third-circle" cx="25" cy="25" r="25"></circle>
      <circle class="circle" [attr.fill]="color" cx="25" cy="25" r="25"></circle>
    </svg>
  </div>
</div>
