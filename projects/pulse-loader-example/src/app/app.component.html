<div class="container">
  <header>
    Pulse Loader Examples
  </header>
  <div class="example-container">
    <ng-container *ngFor="let width of widths">
      <ngx-pulse-loader
        *ngFor="let pulse of pulseList"
        [color]="pulse.color"
        [width]="width"
      ></ngx-pulse-loader>
    </ng-container>
  </div>
</div>
